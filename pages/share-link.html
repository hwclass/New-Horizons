<div class="section-form">
	<h1>Share Link</h1>
	<form class="linkform" name="frm">
		<table class="form-table">
			<tr>
				<td><span>Link:</span></td>
				<td><input type="text" ng-model="link" required></td>
			</tr>
			<tr>
				<td><span>Title:</span></td>
				<td><input type="text" ng-model="title" required></td>
			</tr>
			<tr>
				<td><span>Category:</span></td>
				<td><input type="checkbox" ng-model="technology" ng-required="!science">
				<span>#technology</span>
				<input type="checkbox" ng-model="science"  ng-required="!technology">
				<span>#science</span></td>
			</tr>
			<tr>
				<td></td>
				<td><button ng-click="NewPost()" ng-disabled="frm.$invalid">Share</button></td>
			</tr>
		</table>
	</form>
</div>
